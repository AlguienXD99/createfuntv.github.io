<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        /* Estilos básicos para el formulario */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <form id="login-form">
        <input type="text" id="username" placeholder="Nombre de usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
        <p id="error-message"></p>
    </form>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío del formulario

            // Obtener los valores de usuario y contraseña
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Cambia la URL por la de tu archivo JSON en Bitbucket
            fetch('users.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la carga del archivo JSON');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Datos cargados:', data); // Para depuración
                    // Verificar si las credenciales son correctas
                    const user = data.find(user => user.username === username && user.password === password);
                    if (user) {
                        // Si el usuario existe, guardar la información en Local Storage
                        localStorage.setItem('username', username);
                        // Redirigir a la página principal
                        window.location.href = 'index.html';
                    } else {
                        // Si las credenciales no son correctas
                        errorMessage.textContent = 'Nombre de usuario o contraseña incorrectos. Inténtalo de nuevo.';
                    }
                })
                .catch(error => {
                    console.error('Error:', error); // Mostrar error en consola
                    errorMessage.textContent = 'Error al iniciar sesión. Por favor, inténtalo más tarde.';
                });
        });
    </script>
</body>
</html>
